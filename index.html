<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <img id="rock" src="./images/rock.jpeg">
            <img id="paper" src="./images/paper.jpg">
            <img id="scissors" src="./images/scissors.svg">
        </div>
        <div class="display">
            <div class="scoreboard">
                <div class="score">
                    HUMAN
                    <p class="h-score">0</p>
                </div>
                <div class="score">
                    COMPUTER
                    <p class = "c-score">0</p>
                </div>
            </div>
            <div class="played">
                <p id="choice-play">The choices played will be shown here</p>
                <p id="round-message">A result message for the round will be shown here</p>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
