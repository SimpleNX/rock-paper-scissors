<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors!</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <img id="rock">
            <img id="paper">
            <img id="scissors">
        </div>
        <div class="display">
            <div class="scoreboard">
                <div class="score">
                    HUMAN:
                    <p class="h-score"></p>
                </div>
                <div class="score">
                    COMPUTER:
                    <p class = "c-score"></p>
                </div>
            </div>
            <div class="played">
                Choices Played:
                <p id="choice-play"></p>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
